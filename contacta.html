<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>El ganchillo de Andrómeda</title>
    </head>
    <body>
        <header>
            <h1>El ganchillo de Andrómeda</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html" target="_self">Información general</a></li>
                <li><a href="contacta.html" target="_self">Contacta</a></li>
            </ul>
        </nav>
        <main>
            <article>
                <h2>Contacta</h2>
                <section>
                    <form action="#" method="get">
                        <fieldset>
                            <legend>Información de contacto</legend>
                            <label>Nombre: </label>
                            <input id="nombre" type="text" name="nombre" placeholder="Nombre">
                            <label>Apellidos: </label>
                            <input id="apellidos" type="text" name="apellidos" placeholder="Apellidos">
                            <label>Email: </label>
                            <input id="email" type="email" name="email" placeholder="Email">
                        </fieldset>
                        <fieldset>
                            <legend>Mensaje</legend>
                            <input id="motivo" name="motivo" type="text" list="motivo" placeholder="Motivo de contacto">
                            <datalist id="motivo">
                                <option>Paquete no recibido</option>
                                <option>Entrega errónea</option>
                                <option>Entrega defectuosa</option>
                                <option>Otros</option>
                            </datalist>
                            <br>
                            <label>Escribe tu mensaje:</label>
                            <br>
                            <textarea name="mensaje" cols="40" rows="8"></textarea>
                            <br>
                            <input type="submit" value="Enviar" />
                        </fieldset>
                    </form>
                </section>
            </article>
        </main>
        <footer>El ganchillo de Andrómeda</footer>
    </body>
</html>
